plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'org.apache.logging.log4j:log4j-api:2.13.0'
    compile 'org.apache.logging.log4j:log4j-core:2.13.0'

//    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.apache.logging.log4j:log4j:2.13.0'

    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'war.War'
}

//create a single Jar with all dependencies
jar {
    manifest {
        attributes 'Main-Class': 'com.cynoclast.war.War'
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.trampas.war.War'
    }
//    baseName = 'war'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
